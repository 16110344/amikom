<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
   <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="login animated jackInTheBox">
        <h3><i class="far fa-user-circle fa-5x"></i><br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square"></i> Login With Facebook</button>
         </form>
         <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3953.282972977108!2d110.40587011432598!3d-7.75978442910447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1suniversitas+amikom!5e0!3m2!1sid!2sid!4v1528526411176" width="340" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
